{% extends 'layout.html' %}


{% block head %}
<style>
    #main_content{
        width: 100%;
        height: 100px;
        text-align: center;
        padding: 100px 0px;
    }
    #goto {
        display: flex;
        align-items: center;
        justify-content: center;
    }
    button {
        width: 170px;
        height: 30px;
        margin: 0px 5px;
        border: 0px;
        border-radius: 5px;
        background-color: #033468;
        color: #ffffff;
    }
    button:hover {
        background-color: #02162c;
    }
</style>
{% endblock %}


{% block content %}
<div id="main_content">

    {% if state == "create" %}
    <p style="font-size: 30px;">작성이 완료되었습니다</p>
    <div id="goto">
        <form id="post_create_btn" action="{{ url_for('post') }}">
            <button type="submit">게시판 홈으로</button>
        </form>
        <form id="post_create_btn" action="{{ url_for('post_create') }}">
            <button type="submit">추가 새 글 작성</button>
        </form>
    </div>
    {% endif %}

    {% if state == "update" %}
    <p style="font-size: 30px;">수정이 완료되었습니다</p>
    <div id="goto">
        <form id="post_create_btn" action="{{ url_for('post') }}">
            <button type="submit">게시판 홈으로</button>
        </form>
        <form id="post_create_btn" action="{{ url_for('post_create') }}">
            <button type="submit">추가 새 글 작성</button>
        </form>
    </div>
    {% endif %}

</div>
{% endblock %}
