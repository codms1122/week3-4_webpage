{% extends 'layout.html' %}


{% block head %}
<style>
    #main_content{
        background-color: yellow;
        padding: 20px 0px 20px;
        
    }
    #post_name{
        background-color: palegreen;
        text-align: center;
        margin: 20px 0px 30px;
    }
    #post_query{
        background-color: tomato;
        height: 100px;
        margin: 20px 0px 20px;
        padding: 20px 0px 20px;
    }
    #post_query_box{
        background-color: tan;
        height: 100px;
        background-color: #f0f0f0; /*바탕색*/
        border-radius: 5px; /*모서리 둥글게*/
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .post_query_content{
        margin: 0px 5px 0px;
        text-align: center;
    }
    #query_type{
        width: 100px;
        height: 34px;
    }
    #query_content{
        width: 50%;
        height: 28px;
    }
    #query_submit{
        width: 70px;
        height: 34px;
    }
    #post_cnc{
        
    }
</style>
{% endblock %}


{% block content %}
<div id="main_content">
    <div id="post_name">
        <h1 style="margin: 0px;"><strong>지식 조각 게시판</strong></h1>
    </div>
    <div id="post_query">
        <div id="post_query_box">
            <select class="post_query_content" id="query_type" name="post_query_type" id="post_query_type">
                <option value="subject">제목</option>
                <option value="content">내용</option>
                <option value="all">제목+내용</option>
            </select>
            <input class="post_query_content" id="query_content" type="text" placeholder="검색어를 입력하세요.">
            <input class="post_query_content" id="query_submit" type="submit" value="검색">
        </div>
    </div>
    <div id="post_cnc">
        <div id="post_count">
            count = 192
        </div>
        <div id="post_create">
            <button>글쓰기</button>
        </div>
    </div>
    <div id="post_list">
        list
    </div>
</div>
{% endblock %}
