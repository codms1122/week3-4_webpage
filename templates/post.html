{% extends 'layout.html' %}


{% block head %}
<style>
    #main_content{
        background-color: yellow;
        padding: 20px 0px 20px;
        
    }
    #post_name{
        background-color: palegreen;
        text-align: center;
        margin: 20px 0px 30px;
    }
    #post_query{
        background-color: tomato;
        height: 100px;
        margin: 20px 0px 20px;
        padding: 20px 0px 20px;
    }
    #post_query_box{
        background-color: tan;
        height: 100px;
        background-color: #f0f0f0; /*바탕색*/
        border-radius: 5px; /*모서리 둥글게*/
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .post_query_body{
        margin: 0px 5px 0px;
        text-align: center;
    }
    #query_type{
        width: 100px;
        height: 34px;
    }
    #query_content{
        width: 50%;
        height: 28px;
    }
    #query_submit{
        width: 70px;
        height: 34px;
    }
    #post_cnc{
        height: 50px;
        padding: 0px 5px 0px 0px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    #post_list table{
        width: 100%;
        max-height: 650px;
        border-collapse: collapse; 
        border-top: 2px solid #CD5C5C;
        border-bottom: 2px solid #CD5C5C;
        table-layout: fixed;
        word-break: break-all;
        text-align: center;
    }
    #post_list th, td {
        height: 40px;
        /* border: 1px solid #444444; */ 
        border-bottom: 1px solid #CD5C5C;
    }
    #post_list thead tr {
        border-bottom: 2px solid #CD5C5C;
    }
    #post_list tbody tr:hover { 
        background-color: #F5F5F5; 
    }
</style>
{% endblock %}


{% block content %}
<div id="main_content">
    <div id="post_name">
        <h1 style="margin: 0px;"><strong>지식 조각 게시판</strong></h1>
    </div>
    <div id="post_query">
        <form id="post_query_box" action="/post" method="post">
            <select class="post_query_body" id="query_type" name="query_type">
                <option value="title">제목</option>
                <option value="content">내용</option>
                <option value="all">제목+내용</option>
            </select>
            <input class="post_query_body" id="query_content" name="query_content" type="text" placeholder="검색어를 입력하세요.">
            <input class="post_query_body" id="query_submit" type="submit" value="검색">
            <p>{{post_query}} </p>
        </form>
    </div>
    <div id="post_cnc">
        <div id="post_count">
            count = {{ post_cnt }}
        </div>
        <div id="post_create">
            <button>글쓰기</button>
        </div>
    </div>
    <div id="post_list">
        <table >
            <thead>
                <tr>
                    <th style="width: 7%;" >번호</th>
                    <th style="width: 80%;">제목</th>
                    <th style="width: 13%;">작성일</th>
                </tr>
            </thead>
            <tbody>
                {% for post in post_list %}
                <tr>
                    <td>{{ post['postId'] }}</td>
                    <td style="text-align: left;">{{ post['postTitle'] }}</td>
                    <td>{{ post['createdTime'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
